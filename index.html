<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Pet</title>
    <!-- ! tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              "btn-primary": "#FFDC26",
            },
          },
        },
      };
    </script>
    <!-- ! font awesome cdn -->
    <script
      src="https://kit.fontawesome.com/d8d3f54557.js"
      crossorigin="anonymous"
    ></script>
    <!-- ! daisiui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- ! font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=ADLaM+Display&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <style>
      .font-adlam {
        font-family: "ADLaM Display", serif;
      }
      .font-sora {
        font-family: "Sora", serif;
      }
    </style>
  </head>
  <body>
    <header class="bg-[rgb(255,249,244)] font-sora lg:mb-20">
      <!-- ! nav container -->
      <nav class="container mx-auto border-b border-[#111111] lg:border-none">
        <!-- ! navbar -->
        <div class="navbar bg-[rgb(255,249,244)]">
          <div class="navbar-start">
            <img class="ml-2 lg:mr-3" src="c1-assets/logo-header.png" alt="" />
            <a class="text-2xl sm:block hidden"
              >Browse<span class="text-[rgb(255,220,38)]">4</span>Pets</a
            >
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
              <li><a class="text-lg">Find a pet</a></li>
              <li><a class="text-lg">Breeds</a></li>
              <li><a class="text-lg">Contact us</a></li>
            </ul>
          </div>
          <div class="navbar-end">
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
            </div>
            <i
              class="fa-regular fa-bell mr-4 text-2xl hidden lg:inline-block"
            ></i>
            <i
              class="fa-solid fa-magnifying-glass mr-4 text-2xl hidden lg:inline-block"
            ></i>
            <div class="hidden lg:inline-flex">
              <a
                class="btn bg-transparent border-[#FFDC26] mr-2 px-7 text-lg font-normal"
                >Login</a
              >
              <a class="btn bg-btn-primary border-none px-7 text-lg font-normal"
                >Register</a
              >
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!-- ! hero section -->
      <section class="container mx-auto m-5">
        <div
          class="lg:h-[750px]"
          style="
            background-image: url('c1-assets/cat-big.png');
            background-repeat: no-repeat;
          "
        >
          <div class="flex justify-start">
            <div class="hero-content">
              <div class="max-w-[590px]">
                <h1
                  class="mb-5 text-3xl lg:text-5xl lg:leading-snug text-black font-normal font-adlam"
                >
                  Pamper Your Pet, Because They Deserve the Best
                </h1>
                <p class="mb-5 font-sora text-gray-500 lg:text-[18px]">
                  Discover a world of treats, toys, and essentials handpicked
                  for your furry friends. Shop now and make tails wag with joy!
                </p>
                <button class="btn bg-btn-primary border-none font-sora px-7">
                  Find a pet
                </button>
              </div>
            </div>
          </div>
        </div>
        <img
          class="inline lg:hidden -mt-28"
          src="c1-assets/cat-big.png"
          alt=""
        />
      </section>
    </main>
    <footer></footer>
  </body>
</html>
